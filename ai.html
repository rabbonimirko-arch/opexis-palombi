<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LiveAvatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            position: fixed;
            touch-action: manipulation;
            -webkit-overflow-scrolling: none;
            overscroll-behavior: none;
        }
        
        .stage {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: #000000;
            overflow: hidden;

            /* Safe-area (iPhone notch) */
            padding-top: env(safe-area-inset-top);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
        }
        
        /* 
           FIT (non-crop) su mobile: l'iframe resta SEMPRE completamente visibile.
           - Se lo schermo è "più stretto" di 16:9 (tipico smartphone in verticale) → usa tutta la larghezza.
           - Se lo schermo è "più largo" di 16:9 (desktop/landscape) → usa tutta l'altezza.
        */
        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            border: none;
            background: #000000;
            filter: none;
            transform: translate(-50%, -50%);
        }

        /* Portrait / schermi stretti: usa tutta la larghezza, niente tagli */
        @media (max-aspect-ratio: 16/9) {
            iframe {
                width: 100vw;
                height: 56.25vw; /* 9/16 * 100 */
                max-height: 100vh;
                max-height: 100dvh;
            }
        }

        /* Landscape / schermi larghi: usa tutta l'altezza, niente tagli */
        @media (min-aspect-ratio: 16/9) {
            iframe {
                height: 100vh;
                height: 100dvh;
                width: 177.78vh; /* 16/9 * 100 */
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <main class="stage">
        <iframe 
            src="https://embed.liveavatar.com/v1/c05eedfb-19ce-484b-8522-fc49a9de1ab3?background=000000" 
            allow="microphone; camera; autoplay; fullscreen" 
            title="LiveAvatar">
        </iframe>
    </main>
</body>
</html>
