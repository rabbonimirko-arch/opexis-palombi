<style>
:root{

*{margin:0;padding:0;box-sizing:border-box}

body{

.phone{

}
.profile-photo{
  float:right;
  width:78px;height:78px;
  border-radius:50%;
  object-fit:cover;
  margin:0 0 8px 10px;
  border:2px solid rgba(255,255,255,.6);
}

.actions{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:8px 14px;

  border:1px solid var(--line);
  background:rgba(2,6,23,.6);
  color:#fff;
  font-size:12px;
  text-decoration:none;
  cursor:pointer;
}
.dot{width:9px;height:9px;border-radius:50%;background:#fff;}

.cta a{
  display:block;
  width:100%;
  padding:14px;
  text-align:center;
  border-radius:999px;
  background:linear-gradient(135deg,var(--blue),#001a4f);
  color:#fff;
  font-weight:700;
  text-decoration:none;
}

/* ===== GALLERIA ===== */
.gallery-modal{

  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.gallery-modal.active{display:flex;}
.gallery-content{
  width:95%;
  max-width:520px;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  text-align:center;
}
.gallery-content img{
  width:100%;
  max-height:65vh;
  object-fit:contain;
}
.gallery-controls{
  display:flex;
  justify-content:space-between;
  padding:10px;
}
.gallery-controls button{
  flex:1;
  margin:4px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:#111;
  color:#fff;
  cursor:pointer;
}
.close-btn{
  position:absolute;
  top:15px;
  right:20px;
  font-size:22px;
  color:#fff;
  cursor:pointer;
}
</style>

<!-- ===== MODAL GALLERIA ===== -->
<div id="galleryModal" class="gallery-modal">
  <div class="close-btn" onclick="closeGallery()">‚úï</div>
  <div class="gallery-content">
    <img id="galleryImage" src="1.jpeg">
    <div class="gallery-controls">
      <button onclick="prevImage()">‚Üê</button>
      <button onclick="nextImage()">‚Üí</button>
    </div>
  </div>
</div>

<script>
const images = [
  "1.jpeg",
  "2.jpeg",
  "3.jpeg",
  "4.jpeg",
  "5.jpeg",
  "6.jpeg",
  "7.jpeg",
  "8.jpeg"
];

let currentIndex = 0;

function openGallery(){
  document.getElementById("galleryModal").classList.add("active");
  document.getElementById("galleryImage").src = images[currentIndex];
}

function closeGallery(){
  document.getElementById("galleryModal").classList.remove("active");
}

function nextImage(){
  currentIndex = (currentIndex + 1) % images.length;
  document.getElementById("galleryImage").src = images[currentIndex];
}

function prevImage(){
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  document.getElementById("galleryImage").src = images[currentIndex];
}
</script>
